<script>

let dados = JSON.parse(localStorage.getItem("psicultor")) || [];

function mostrar(secao){
document.getElementById("home").style.display="none";
document.getElementById("lancamento").style.display="none";
document.getElementById(secao).style.display="block";
}

function salvar(){
let tipo = document.getElementById("tipo").value;
let descricao = document.getElementById("descricao").value;
let valor = parseFloat(document.getElementById("valor").value);

if(!descricao || !valor){
alert("Preencha todos os campos!");
return;
}

dados.push({tipo,descricao,valor});
localStorage.setItem("psicultor",JSON.stringify(dados));

document.getElementById("descricao").value="";
document.getElementById("valor").value="";

atualizar();
}

function remover(index){
dados.splice(index,1);
localStorage.setItem("psicultor",JSON.stringify(dados));
atualizar();
}

function atualizar(){
let lista = document.getElementById("lista");
lista.innerHTML="";

let totalEntradas=0;
let totalSaidas=0;

dados.forEach((item,index)=>{
if(item.tipo=="entrada") totalEntradas+=item.valor;
else totalSaidas+=item.valor;

lista.innerHTML+=`
<div class="list-item">
<div>
<strong>${item.descricao}</strong><br>
R$ ${item.valor}
</div>
<button class="small-btn" onclick="remover(${index})">X</button>
</div>
`;
});

document.getElementById("totalEntradas").innerText=totalEntradas;
document.getElementById("totalSaidas").innerText=totalSaidas;
document.getElementById("lucro").innerText=(totalEntradas-totalSaidas);
}

atualizar();

</script>
