<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Alex Piscicultura PRO</title>

<style>
body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:linear-gradient(180deg,#0f2027,#203a43,#2c5364);
  color:white;
  text-align:center;
}

h1{margin-top:30px}

.menu{
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  gap:15px;
  margin:20px;
}

button{
  padding:12px 20px;
  border:none;
  border-radius:10px;
  font-size:16px;
  font-weight:bold;
  cursor:pointer;
  background:#00c9a7;
  color:black;
  transition:0.3s;
}

button:hover{
  background:#00ffcc;
}

input{
  padding:10px;
  margin:8px;
  border-radius:8px;
  border:none;
  width:220px;
  font-size:15px;
}

#conteudo{
  margin:20px;
}
</style>

</head>
<body>

<div id="app"></div>

<script src="app.js"></script>

</body>
</html>
